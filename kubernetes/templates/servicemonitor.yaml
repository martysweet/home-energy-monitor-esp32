---
apiVersion: v1
kind: Endpoints
metadata:
  name: hem-controller
  namespace: {{ .Values.namespace }}
  labels:
    app: hem-controller
subsets:
  - addresses:
      - ip: {{ .Values.hemEndpoint }}
    ports:
      - name: web
        port: 7070
        protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: hem-controller
  namespace: {{ .Values.namespace }}
  labels:
    app: hem-controller
    release: prometheus
spec:
  externalName: {{ .Values.hemEndpoint }}
  ports:
    - name: web
      port: 7070
      protocol: TCP
      targetPort: 7070
  type: ExternalName
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: hem-controller
  namespace: {{ .Values.namespace }}
  labels:
    app: hem-controller
    release: prometheus
spec:
  selector:
    matchLabels:
      app: hem-controller
      release: prometheus
  endpoints:
    - port: web
      interval: 30s
      honorLabels: true
      metricRelabelings:
      - sourceLabels: 'sensorId'
        targetLabel: 'sensorName'
        regex: "284186e45e1414a"
        replacement: 'UFH Return'
